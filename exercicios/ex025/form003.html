<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedio">Média</label>
            <input type="number" name="Média" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="Mês" id="imes" value="2023-04">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="Dia" id="idia" value="2023-04-06">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="Hora" id="ihora" value="13:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
